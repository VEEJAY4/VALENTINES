<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY VALENTINES DAY!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.gif">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="page_one">
            <p class="text">Will you be my Valentine?</p>
            <div class="image">
                <img src="images/happy-cat.gif" alt="GIF">
            </div>
            <div class="buttons">
                <button id="btn_yes">Yes</button>
                <button id="btn_no">No</button>
            </div>
        </section>

        <section class="page_two">
            <p class="text">YEHEEYYY MUAH!</p>
            <div class="image">
                <img src="images/shy-cat.gif" alt="GIF">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
